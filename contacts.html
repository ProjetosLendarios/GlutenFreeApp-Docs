<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlutenFree - Contactos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #069F66;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        .contact-info {
            margin: 20px 0;
        }
        .button {
            padding: 15px 30px;
            font-size: 16px;
            color: #069F66;
            background-color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }
        .button:hover {
            background-color: #e0e0e0;
        }
        footer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contactos</h1>
        <p>Se tiver alguma dúvida ou precisar de mais informações, não hesite em nos contactar.</p>
        <div class="contact-info">
            <p>Email: <a href="mailto:goncalosantosgarrido@gmail.com" style="color: white; text-decoration: underline;">goncalosantosgarrido@gmail.com</a></p>
        </div>
        <a href="index.html" class="button">Voltar à Página Inicial</a>
    </div>
    <footer>
        <p>Desenvolvido por Gonçalo Garrido</p>
        <p>Email: <a href="mailto:goncalosantosgarrido@gmail.com" style="color: white; text-decoration: underline;">goncalosantosgarrido@gmail.com</a></p>
    </footer>
</body>
</html>
